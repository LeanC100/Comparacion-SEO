<form method="POST">
    {% csrf_token %}

    <input type="text" name="url1" value="{{ date1.my_url }}" />
    <button type="submit" class="">mostrar!</button>

    {% if url_status %}
    <span> {{ date1.my_url }}</span>
    <p>Ingrese la url1 de un sitio</p>
    <p>Speed Index: 0 s</p>
    <p>Time to Interactive: 0 s</p>
    <p>1</p>
    {% else %}
    <span> {{ date1.my_url }}</span>

    <p>Speed Index: {{ date1.speed_index.displayValue }}</p>
    <p>Time to Interactive: {{ date1.interactive.displayValue }}</p>
    <p>2</p>
    {% endif%}
</form>

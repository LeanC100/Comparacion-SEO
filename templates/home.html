<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO</title>
</head>
<body>


        <form method="POST"  >
            {% csrf_token %}

            <input type="text" name="url" value="{{ my_url }}" />
            <button type="submit" class="">mostrar!</button>

        </form>
        {% if value  %}
            <span> {{ my_url }}</span>
            <p>Ingrese la url de un sitio</p>
            <p>Speed Index: 0 s</p>
            <p>Time to Interactive: 0 s</p>
            <p>1</p>
        {% else %}
            <span> {{ my_url }}</span>

            <p>Speed Index: {{ speed_index.displayValue }}</p>
            <p>Time to Interactive: {{ interactive.displayValue }}</p>
            <p>2</p>
        {% endif%}
    </body>
</html>
